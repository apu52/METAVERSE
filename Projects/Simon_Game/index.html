<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Simon Game || Memory Test" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <!-- remember to add these favicon files in the root directory.-->
    <!-- favicon.ico: This file is a single file that can contain multiple sizes of the icon. It is used by most browsers.
    favicon-16x16.png: A small PNG file used for tabs and bookmarks.
    favicon-32x32.png: A larger PNG file used for high-resolution displays.
    apple-touch-icon.png: Used by iOS devices when saving the web app to the home screen.
    site.webmanifest: Contains metadata like app name, icons, and theme color. -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>

  <body>
    <!-- Overlay -->
    <div id="overlay" class="hidden"></div>
    <!-- Instruction -->
    <div id="popup" class="hidden">
      <p>
        <span>Welcome to the Simon Game!ğŸ‘‹</span> <br />
        Follow the pattern of colors and try to beat your highest score. Click
        on the colored buttons to play. Are you ready?
      </p>
      <button id="start-game">Let's StartğŸ‘</button>
    </div>
    <div class="main">
      <!-- Game -->

      <h1 id="level-title">Press A Key to Start<span>ğŸ®</span></h1>

      <section class="score">
        <p class="label-highscore">
          ğŸ¥‡ Highest Score: <span class="highscore">0</span>
        </p>
      </section>

      <div class="container">
        <button id="restart-game" class="hidden">RestartğŸ”„</button>
        <div class="row">
          <div type="button" id="green" class="btn green"></div>
          <div type="button" id="red" class="btn red"></div>
        </div>

        <div class="row">
          <div type="button" id="yellow" class="btn yellow"></div>
          <div type="button" id="blue" class="btn blue"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js" charset="utf-8"></script>
  </body>
</html>
