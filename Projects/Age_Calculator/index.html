<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator"> 
            <h1>Javascript <br><span>Age Calculator</span></h1>
            <div class="input-box"> 
                <div class="input-fields"> 
                    <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
                        <p><b>Date of Birth: </b></p>
                        <input type="date" id="date">
                    </div>
                    <div style="display: flex; align-items: center; width: 100%; justify-content: center;">
                        <p><b>Units: </b></p>
                        <select id="unitSelector">
                            <option value="ymd">Years, Months & Days</option>
                            <option value="years">Years</option>
                            <option value="months">Months</option>
                            <option value="days">Days</option>
                            <option value="dogYears">Dog Years</option>
                            </select>
                        </input>  
                    </div>
                </div>
                <div class="input-btns">
                    <button onclick="calculateAge()" id="reset-button">Calculate</button>
                    <button onclick="resetFields()" id="reset-button">Reset</button>
                </div>
                <div class="input-results">
                    <p id="result"></p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
