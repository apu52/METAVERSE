<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add
                    Course</button>
            </div>
            <ul id="parentList" class="list-group ">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">Chapter 1</h3>
                    <button class="btn btn-danger mx-5" onclick="editChapter(this)">Edit</button>
                    <button class="btn btn-warning" onclick="removeChapter(this)">Remove</button>

                </li>

            </ul>
        </div>

    </main>
    <script>
        let addBtn = document.getElementById("add_btn");

        addBtn.addEventListener('click', addChapter)
        let parentList = document.getElementById("parentList");
        function addChapter(e) {
            if (parentList.children[0].className == "emptyMsg") {
                parentList.children[0].remove()
            }
            //    let coursename= addBtn.previousElementSibling.value;
            //    console.log(coursename)                                      //this was written by me
            let currentBtn = e.currentTarget; //button
            let currentInput = currentBtn.previousElementSibling.value;
            let curerntChapterName = currentInput;
            // let name=document.getElementById("clist");
            // name.textContent=currentInput;               //this was running but dont give the desired outcome

            let newli = document.createElement("li")
            newli.className = "list-group-item d-flex justify-content-between"  //className me saari classes ek saath daal do
            newli.innerHTML = `<h3 class="flex-grow-1">${curerntChapterName}</h3> 
                    <button class="btn btn-danger mx-5" onclick="editChapter(this)">Edit</button>
                    <button class="btn btn-warning" onclick="removeChapter(this)">Remove</button>`
            //we used innerHTML and not by ceateElement,hence now using addEventListener will be complicated,
            //so we will use attribute



            // newli.classList.add("list-group-item")         //this is for adding,but these were not giving the edit adn remove buttons
            // newli.textContent=currentInput;            //this is for adding,but these were not giving the edit adn remove buttons


            parentList.appendChild(newli);
        }

        function removeChapter(currElement) {

            currElement.parentElement.remove();
            if (parentList.children.length <= 0) {
                let newEmptyMsg = document.createElement("h3");
                newEmptyMsg.classList.add("emptyMsg")        //now newEmptyMsg element has a class named as emptyMsg
                newEmptyMsg.textContent = "Nothing is here.Please add a Chapter!!"
                newEmptyMsg.style.color = "green"
                parentList.appendChild(newEmptyMsg);
            }

        }
        function editChapter(currElement) {
  if (currElement.textContent == "Done") {
      currElement.textContent = "Edit";
      let currChapterName = currElement.previousElementSibling.value;
      let currHeading = document.createElement("h3");
      currHeading.className = "flex-grow-1"
      currHeading.textContent = currChapterName
      currElement.parentElement.replaceChild(currHeading, currElement.previousElementSibling)

  }

  else {
      currElement.textContent = "Done"
      let currChapterName = currElement.previousElementSibling.textContent
      let currInput = document.createElement("input")
      currInput.type = "text";
      currInput.placeholder = "Chapter Name"
      currInput.className = "form-control";

      currInput.value = currChapterName;
      currElement.parentElement.replaceChild(currInput, currElement.previousElementSibling)

  }


}
       
       

    </script>


</body>

</html>
