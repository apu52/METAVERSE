<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body{
  font-family: arial,sans-serif;
  margin:0;
  font-size: 13px;
}

header .topBar{
  text-align: right;
  padding: 5px;
  font-size: 12px;
color: rgba(0,0,0,.54);
}


header .leftOptions li{
  display: inline-block;
  margin-right: 12px;
  vertical-align: middle;
}
header .leftOptions li a{
  text-decoration: none;
  color: #0f0f0f;
}

header .leftOptions input{
  border: 1px solid #4285f4;
  font-weight: bold;
  outline: none;
  background: #4285f4;
  background: -webkit-linear-gradient(top,#4387fd,#4683ea);
  background: linear-gradient(top,#4387fd,#4683ea);
  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#4387fd,endColorstr=#4683ea,GradientType=0);
  padding: 6px 12px;
  font-size: 10px;
  color: white;
  border-radius: 1px;
}
header .leftOptions input:hover{
  -webkit-box-shadow: 0 1px 0 rgba(0,0,0,.15);
  box-shadow: 0 1px 0 rgba(0,0,0,.15);
}
.topBarIcon{
  display: inline-block;
  position: relative;
  height: 14px;
  width: 14px;
  vertical-align: middle;
}
.topBarCircle{
  height: 50px;
  width: 50px;
}

section .searchArea{
  text-align: center;
  margin-top: 55px;
}
section .searchArea .logo img{
  height: 72px;
}

section .searchArea .searchBox{
  display: flex;
}
section .searchArea .searchBox .searchBar{
  width: 120px;
  flex: 1;
  align-self: center;
}
section .searchArea .searchBox .searchBar .search{
  background: #ffffff;
  border: 1px solid #dfe1e5;
  box-shadow: none;
  border-radius: 24px;
  z-index: 3;
  height: 32px;
  margin: 15px auto;
  width: auto;
  padding-left: 10px;
  padding-right: 10px;
}
section .searchArea .searchBox .searchBar .search input{
  border: none;
  background-color: transparent;
  margin: 0;
  padding: 0;
  color: rgba(0,0,0,.87);
  word-wrap: break-word;
  outline: none;
  -webkit-tap-highlight-color: transparent;
  height: 100%;
  width: 24em;
  font-size: 16px;
}

section .searchArea .searchBox .searchBar .search:hover{
  box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
  border-color: rgba(223,225,229,0);
}

section .searchArea .searchButtons button{
  background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
  background-color: #f2f2f2;
  border: 1px solid #f2f2f2;
  border-radius: 4px;
  color: #5F6368;
  font-family: arial,sans-serif;
  font-size: 14px;
  margin: 11px 4px;
  padding: 0 16px;
  line-height: 27px;
  height: 30px;
  min-width: 54px;
  text-align: center;
  cursor: pointer;
  user-select: none;
}
section .searchArea .searchButtons button:hover{
  box-shadow: 0 1px 1px rgba(0,0,0,0.1);
  background-image: -webkit-linear-gradient(top,#f8f8f8,#f1f1f1);
  background-color: #f8f8f8;
  border: 1px solid #c6c6c6;
  color: #222;
}


section .searchArea .languageBar{
  margin-top: 20px;
  font-size: 9pt;
}
section .searchArea .languageBar a{
  margin-left: 5px;
}


.inlineDisplay{
  vertical-align: middle;
  display: inline-block;
}
.searchIconSize{
  height: 18px;
  width: 18px;
}

.voiceIconSize{
  height: 20px;
  width: 20px;
}
.voiceIconSize:hover{
cursor: pointer;
}

footer .footerData{
  position: absolute;
  bottom: 0;
  background: #f2f2f2;
  line-height: 30px;
  border-top: 1px solid #e4e4e4;
  min-width: 400px;
  width: 100%;
  font-size: 9pt;
  color: rgba(0,0,0,.54);
}
.leftText, .rightText{
  display: inline-block;
}
.footerData .countryBar{
  margin-left: 30px;
}
footer .footerBottom{
  border-top: 1px solid #e4e4e4;
}
footer .footerBottom a{
  text-decoration: none;
  color: rgba(0,0,0,.54);
  margin-left: 30px;
}
footer .footerBottom .rightText{
  float: right;
  margin-right: 30px;
}
  </style>
</head>

            </li>
            <li><input type="button" value="Sign in"/></li>
        </ul>
    </div>
</header>
