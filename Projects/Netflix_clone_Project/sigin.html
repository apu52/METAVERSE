<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="signin.css">
    <title>Login</title>
</head>

<body>
    <div class="topSide">
        <div class="netflixIcon">
            <a href="index.html">
                <img src="Netflix-logo.png" class="img-netflixIcon" />
            </a>
        </div>
        <div class="parent-login">
            <form class="login-card">
                <h1>Sign In</h1>
                <div class="userInput">
                    <input type="text" name="email" placeholder="Email or phone number" onfocus="inputOnFocus(this)"
                        onblur="inputOnBlur(this)" />
                </div>
                <div class="userInput">
                    <input type="password" name="password" placeholder="Password" onfocus="inputOnFocus(this)"
                        onblur="inputOnBlur(this)" />
                </div>
                <div>
                    <button class="btn-login">Sign In</button>
                </div>
                <div class="remMe">
                    <div>
                        <input type="checkbox">
                        <label class="cText">Remember me</label>
                    </div>
                </div>
                <div class="signUp">
                    New to Netflix? <a href="#" class="sLink">Sign up now</a>.
                </div>
                <div class="google cLink ">
                    This page is protected by Google
                    reCAPTCHA to ensure you're not a bot.
                    <a href="#">Learn more.</a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
                <ul class="footLay">
                    <li class="footList">
                        <a href="#" class="footLink">
                            FAQ
                        </a>
                    </li>
                    <li class="footList">
                        <a href="#" class="footLink">
                            Help Center
                        </a>
                    </li>
                    <li class="footList">
                        <a href="#" class="footLink">
                            Terms of Use
                        </a>
                    </li>
                    <li class="footList">
                        <a href="#" class="footLink">
                            Privacy
                        </a>
                    </li>
                    <li class="footList">
                        <a href="#" class="footLink">
                            Cookie Preferences
                        </a>
                    </li>
                    <li class="footList">
                        <a href="#" class="footLink">
                            Corporate information
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <select class="fa select-language">
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;English</option>
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;Fran&ccedil;ais</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
