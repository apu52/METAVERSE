<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="background-image">
    <div class="container">
        <div class="task-bar">
            <div id="p1"></div>
            <div class="icons">
                <i class="bi bi-bell-slash-fill"></i>
                <i class="bi bi-bluetooth"></i>
                <i class="bi bi-battery-charging"></i>
            </div>
        </div>
        <h1>Temperature Convertor</h1> 
        <h2>Convert temperatures among: <br> Celsius, Farenheit, Kelvin & Rankine</h2>
        <br>
	<!-- inputs class contains all the inputs & outputs fields as well as select menus -->
        <div class="inputs">
            <div class="input-vals">
                <div style="display: flex; flex-direction: column;" class="user-input">
                    <label for="degree">Value</label>
                    <input type="number" name="degree" id="inputValue" required placeholder="Enter a number">
                </div>
                <div class="resultss">
                    <label for="result">Result</label>
                    <div id="result"></div>
                </div>
            </div>
            <br>
            <div class="inptsss">
                <div>
                    <label for="type">From</label>
                    <select name="type" id="type1">
                        <option value="celcius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                        <option value="rankine">Rankine (°R)</option>
                    </select>
                </div>
                <div>
                    <label for="type">To</label>
                    <select name="type" id="type2">
                        <option value="celcius">Celsius (°C)</option>
                        <option value="fahrenheit">Fahrenheit (°F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                        <option value="rankine">Rankine (°R)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="button">
            <button type="submit" id="btn" onclick="temperature()">Convert!</button>
        </div>
       
    </div>
    
    <div class="footer">
        <p>Designed by <a href="https://www.linkedin.com/in/arpan-chowdhury-775294251/">Arpan Chowdhury</a></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
