<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }

        #password-container {
            text-align: center;
        }

        #password-input {
            padding: 10px;
            font-size: 16px;
        }

        #strength-indicator {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <label for="password-input">Enter Password:</label>
        <input type="password" id="password-input" oninput="checkPasswordStrength()">
        <div id="strength-indicator">Password Strength: <span id="strength-text">Weak</span></div>
    </div>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById('password-input').value;
            var strengthText = document.getElementById('strength-text');
            var strengthIndicator = document.getElementById('strength-indicator');
            var backgroundColor;

            // Check password strength
            if (password.length < 6) {
                strengthText.innerText = 'Weak';
                backgroundColor = '#FF6961';
            } else if (password.length < 10) {
                strengthText.innerText = 'Moderate';
                backgroundColor = '#FFD700';
            } else {
                strengthText.innerText = 'Strong';
                backgroundColor = '#98FB98';
            }

            // Update background color
            document.body.style.backgroundColor = backgroundColor;
            strengthIndicator.style.backgroundColor = backgroundColor;
        }
    </script>
</body>
</html>
