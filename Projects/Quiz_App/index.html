<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>General Knowledge Quiz</h1>
    <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
    </div>
  </div>

  <div id="tour-modal" class="modal">
    <div class="modal-content">
      <h2>Quiz Instructions</h2>
      <p>Welcome to the General Knowledge Quiz! Here are some keyboard shortcuts to help you navigate:</p>
      <ul>
        <li><strong>1, 2, 3, 4:</strong> Select the respective answer.</li>
        <li><strong>Enter:</strong> Proceed to the next question or close this message.</li>
      </ul>
      <button id="close-modal">Got it!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
