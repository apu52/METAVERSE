<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Matrix Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h4>Enter Matrix</h4>
                <textarea id="matrixInput" class="form-control" rows="5"></textarea>
                <button onclick="transposeMatrix()" class="btn btn-primary mt-2">Transpose</button>
                <button onclick="adjointMatrix()" class="btn btn-success mt-2">Adjoint</button>
            </div>
            <div class="col-md-6">
                <h4>Result</h4>
                <textarea id="resultOutput" class="form-control" rows="5" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
