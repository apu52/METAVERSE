<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryptor</h1>
        <label for="message">Message :</label>
        <textarea id="message" cols="50" rows="2" placeholder="Enter your text..."></textarea>
        <label for="key">Key :</label>
        <input type="text" id="key" size="50" placeholder="i.e. secret-s1, tango charlie">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>
        </div>

        <h2>Result: </h2>
        <div id="result"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
