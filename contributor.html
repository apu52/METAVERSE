<script>
  document.addEventListener("DOMContentLoaded", function () {
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    circles.forEach(function (circle) {
      circle.x = 0;
      circle.y = 0;
    });

    window.addEventListener("mousemove", function (e) {
      coords.x = e.pageX;
      coords.y = e.pageY - window.scrollY; // Adjust for vertical scroll position
    });

    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = `${x - 12}px`;
        circle.style.top = `${y - 12}px`;
        circle.style.transform = `scale(${(circles.length - index) / circles.length})`;

        const nextCircle = circles[index + 1] || circles[0];
        circle.x = x;
        circle.y = y;

        x += (nextCircle.x - x) * 0.25;
        y += (nextCircle.y - y) * 0.25;
      });

      requestAnimationFrame(animateCircles);
    }

    animateCircles();
  });
</script>

  <script> //for the contributors display and spinner 
    function toggleMenu() {
      const navMenu = document.getElementById('nav-menu');
      navMenu.classList.toggle('active');
    }

    const owner = 'apu52';
    const repo = 'METAVERSE';
    const url = `https://api.github.com/repos/${owner}/${repo}/contributors`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        // Process the contributor data
        displayContributors(data);
      })
      .catch(error => console.error('Error fetching contributors:', error));

    function displayContributors(contributors) {
      const container = document.getElementById('contributors');
      const loading = document.getElementById('loading');
      container.innerHTML = ''; // Clear previous content

      contributors.forEach(contributor => {
        const contributorElement = document.createElement('div');
        contributorElement.classList.add('contributor');

        const avatar = document.createElement('img');
        avatar.src = contributor.avatar_url;
        avatar.alt = contributor.login;

        const username = document.createElement('p');
        username.textContent = contributor.login;

        contributorElement.appendChild(avatar);
        contributorElement.appendChild(username);
        container.appendChild(contributorElement);
      });

      // Remove the loading spinner after contributors are displayed
      if (loading) {
        loading.remove();
      }
    }
  </script>
