<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes shine {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }

            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
        }
        .navbar {
            background-color: #16213e;
            /* Dark background for the navbar */
            color: white;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            
        }

        .navbar .nav-wrapper {
            display: flex;
            gap: 160px;
            margin-top: 7px;
        }

        .navbar .nav-link {
            position: relative;
           
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            padding: 5px;
           
            transition: color 0.3s ease;
            
        }

        .navbar .nav-link i {
            margin-right: 8px;
        }

        .navbar .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
           
            width: 0%;
            
            height: 2px;
            
            background-color: #007bff;
            
            transition: width 0.4s ease;
            
        }

        .navbar .nav-link:hover {
            color: #007bff;
            
        }

        .navbar .nav-link:hover::after {
            width: 100%;
            
        }


        .container {
            border: 2px solid black;
            height: 280px;
            padding: 5px;
            text-align: center;
            background-color: #16213e;
            color: white;
            transition: transform 0.2s;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .emoji {
            font-size: 2rem;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s, text-shadow 0.2s;
        }

        .emoji:hover {
            transform: scale(3.5);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .emoji.selected {
            transform: scale(1.5);
            animation: shine 1s infinite;
        }

        .textarea-container {
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid black;
            border-radius: 5px;
        }

        .email-container {
            margin: 10px 0px;
            border-radius: 10;
            padding: 4px;
            
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: 2px solid transparent;
            /* Invisible border initially */
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.4s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.4);
            border-color: #00aaff;
            /* Border appears on hover */
        }

        .submit-button:active {
            transform: scale(1);
            box-shadow: none;
        }

        .stargaze {
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            z-index: -1;
            pointer-events: none;
            position: fixed;
            border-radius: 50px;
            transform: translate(-50%, -50%);
            padding: 10px;
            background: linear-gradient(45deg, #012a4a, #013a63, #01497c, #014f86, #2a6f97, #2c7da0, #468faf, #61a5c2, #89c2d9, #a9d6e5);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-wrapper">
            <a id="aid" class="nav-link" href="./index.html">
                <i class="fas fa-home"></i> Home
            </a>
            <a id="aid" class="nav-link" href="./about.html">
                <i class="fas fa-info-circle"></i> About
            </a>
            <a id="aid" class="nav-link" href="./contact.html">
                <i class="fas fa-envelope"></i> Contact
            </a>
            <a id="aid" class="nav-link" href="RateUs.html">
                <i class="fas fa-star"></i> Rate Us
            </a>
            <a id="aid" class="nav-link" href="./contributor.html">
                <i class="fas fa-users"></i> Contributors
            </a>
        </div>
    </div>
    <div>
        <iframe class="stargaze" src="./assets/main.webm">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>  
    <div class="container">
        <div class="emojis">
            <span class="emoji" role="img" aria-label="cry">&#128546;</span>
            <span class="emoji" role="img" aria-label="neutral">&#128528;</span>
            <span class="emoji" role="img" aria-label="smile">&#128522;</span>
            <span class="emoji" role="img" aria-label="laugh">&#128514;</span>
            <span class="emoji" role="img" aria-label="super">&#128526;</span>
        </div>
        <div class="textarea-container">
            <textarea placeholder="Leave your feedback here..."></textarea>
        </div>
        <div class="email-container">
            <input type="email" placeholder="Enter your email" id="email-input" required>
        </div>
        <button class="submit-button">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        let feedbackSubmitted = false;

        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', () => {
                if (feedbackSubmitted) {
                    // Allow selecting an emoji again even if feedback was submitted
                    document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
                    emoji.classList.add('selected');
                } else {
                    document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
                    emoji.classList.add('selected');
                }
            });
        });

        document.querySelector('.submit-button').addEventListener('click', async () => {
            const selectedEmoji = document.querySelector('.emoji.selected');
            const feedback = document.querySelector('textarea').value;
            const email = document.querySelector('#email-input').value.trim(); // Get the email input value
            
            if (feedbackSubmitted) {
                Toastify({
                    text: "Review already submitted.",
                    backgroundColor: "orange",
                    gravity: "top",
                    position: "center",
                    duration: 3000
                }).showToast();
                // Clear textarea and stop emoji blinking on resubmit attempt
                document.querySelector('textarea').value = '';
                document.querySelector('#email-input').value = ''; // Clear email input
                if (selectedEmoji) {
                    selectedEmoji.classList.remove('selected');
                }
                return;
            }

            if (selectedEmoji && feedback.trim() !== '' && email) {
                try {
                    const result = await fetch("http://localhost:3000/rate-us", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            emoji: selectedEmoji.innerHTML, // Get the selected emoji
                            feedback: feedback,
                            email: email // Include email in the body
                        }),
                    });
                    const res = await result.json();
                    if (res.success) {
                        Toastify({
                            text: "Feedback submitted successfully!",
                            backgroundColor: "green",
                            gravity: "top",
                            position: "center",
                            duration: 3000
                        }).showToast();
                        // Clear the textarea and email input
                        document.querySelector('textarea').value = '';
                        document.querySelector('#email-input').value = '';

                        // Remove the 'selected' class from the emoji to stop blinking
                        selectedEmoji.classList.remove('selected');

                        // Mark feedback as submitted
                        feedbackSubmitted = true;
                    } else {
                        Toastify({
                            text: "Failed to submit feedback. Please try again.",
                            backgroundColor: "red",
                            gravity: "top",
                            position: "center",
                            duration: 3000
                        }).showToast();
                    }
                } catch (e) {
                    Toastify({
                        text: "Server error",
                        backgroundColor: "red",
                        gravity: "top",
                        position: "center",
                        duration: 3000
                    }).showToast();
                }
            } else {
                Toastify({
                    text: "Please select an emoji, provide feedback, and enter your email.",
                    backgroundColor: "red",
                    gravity: "top",
                    position: "center",
                    duration: 3000
                }).showToast();
            }
        });
    </script>
</body>

</html>
